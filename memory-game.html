<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff3366;
      margin-bottom: 5px;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px 0;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #ff6f61;
      color: white;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card.revealed {
      background: #fff;
      color: #ff6f61;
      font-weight: bold;
      border: 3px solid #ff6f61;
    }

    #status {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #e52e5e;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      #game {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 10px;
      }

      .card {
        width: 80px;
        height: 80px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Memory Match Game</h1>
  <p>Flip and match all pairs!</p>

  <div id="game"></div>
  <div id="status">Moves: 0</div>
  <button onclick="startGame()">ðŸ”„ Restart Game</button>

  <script>
    const emojis = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ','ðŸ¥','ðŸ‰','ðŸ’'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let moves = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      const gameEl = document.getElementById("game");
      const statusEl = document.getElementById("status");
      gameEl.innerHTML = "";
      moves = 0;
      statusEl.textContent = "Moves: 0";
      cards = [];

      const shuffled = shuffle([...emojis, ...emojis]); // 16 cards
      shuffled.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.addEventListener("click", handleCardClick);
        cards.push(card);
        gameEl.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.currentTarget;
      if (card.classList.contains("revealed") || secondCard) return;

      card.classList.add("revealed");
      card.textContent = card.dataset.emoji;

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        moves++;
        document.getElementById("status").textContent = `Moves: ${moves}`;

        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
          firstCard = null;
          secondCard = null;
          checkWin();
        } else {
          setTimeout(() => {
            firstCard.classList.remove("revealed");
            secondCard.classList.remove("revealed");
            firstCard.textContent = "";
            secondCard.textContent = "";
            firstCard = null;
            secondCard = null;
          }, 800);
        }
      }
    }

    function checkWin() {
      const allRevealed = cards.every(card => card.classList.contains("revealed"));
      if (allRevealed) {
        document.getElementById("status").textContent = `ðŸŽ‰ You won in ${moves} moves!`;
      }
    }

    startGame();
  </script>

</body>
</html>
